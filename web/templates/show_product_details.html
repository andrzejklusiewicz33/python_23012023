<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'menu.html' %}
<h1>Szczegóły produktu</h1>
<table border="1">
    <tr><th>Id produktu</th><td>{{ product.product_id }}</td></tr>
    <tr><th>Nazwa</th><td>{{ product.product_name }}</td></tr>
    <tr><th>Cena</th><td>{{ product.price }}</td></tr>
    <tr><th>Opis</th><td>{{ product.description }}</td></tr>
    <tr><th>Stan magazynowy</th><td>
    {% if product.stock==0 %}
        <font color="red"><b>{{ product.stock }}</b></font>
        {% else %}
        <font color="#006400"><b>{{ product.stock }}</b></font>
    {% endif %}
    </td></tr>
</table>
</body>
</html>
